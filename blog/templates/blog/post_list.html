											
{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}														
<div class="post">													
<div class="date">															
<p>published:{{	post.published_date	}}</p>									</div>																	
<h1>
{% if user.is_authenticated %}
<a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
{% endif %}
</h1>			
<p>{{ post.text|linebreaksbr }}</p>											</div>												
{% endfor %}	
{% endblock %}
